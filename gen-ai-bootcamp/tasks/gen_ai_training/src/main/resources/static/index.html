<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Chat with Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<center>
    <h2>CHAT WITH DOCUMENT</h2>
    <h3>Upload Text File</h3>
    <input type="file" id="fileInput" accept=".txt"/>
    <button onclick="uploadFile()">Upload</button>

    <h3>Ask a Question</h3>
    <input type="text" id="userText" placeholder="Type your question here..."/>
    <button onclick="docAssistant()">Get Answer</button>

    <h3>Response</h3>
    <textarea id="responseArea" readonly></textarea>

    <script src="js/main.js"></script>
</center>
</body>
</html>
